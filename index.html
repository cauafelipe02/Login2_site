<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login 2</title>
</head>
<body>
    <main>
        <form action="">
            <div class="titulo">
                <h1>Login</h1>
            </div>

            <div class="container-label">
                <label for="email">Digite seu e-mail*</label>
                <input type="email" id="email">
            </div>

            <div class="container-label">
                <label for="senha">Digite sua senha*</label>
                <input type="password" id="senha">
                <button type="button" class="eye">Mostrar</button>
            </div>

            <p class="esqueceu-senha">Esqueceu sua senha? 
                <a href="#">Clique aqui!</a>
            </p>

            <button class="entrar">Entrar</button>

            <a href="#" class="crate-account">Criar conta</a>

            <p>Ou</p>

            <div class="redes-sociais">
                <a href="https://www.facebook.com"><img src="imagens/facebook-50.jpeg" alt="Facebook logo"></a>
                <a href="https://mail.google.com"><img src="imagens/gmail-50.jpeg" alt="Instagram logo"></a>
                <a href="https://x.com"><img src="imagens/twitter-50.jpeg" alt="Twitter logo"></a>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
